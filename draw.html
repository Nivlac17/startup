<section class="art-selection">

    <title>GridPad</title>

      <div class="g" id="g"></div>

      <script>
         const g = document.getElementById('g');

  const hue = v => `hsl(${(v - 1) * 12} 70% 45%)`; // 1..10 -> 0..120
  const clamp10 = n => Math.max(1, Math.min(10, Math.round(n)));

  function paint(cell, v) {
    if (v) {
      v = clamp10(v);
      cell.textContent = v;
      cell.style.background = hue(v);
    } else {
      cell.textContent = '';
      cell.style.background = '#ddd';
    }
  }

  // Build the grid (increase/decrease CELLS as you like)
  const CELLS = 1980;
  const frag = document.createDocumentFragment();
  for (let i = 0; i < CELLS; i++) {
    const d = document.createElement('div');
    d.className = 'c';
    d.contentEditable = 'true';
    const v = (i % 1) + 1; // color of cell
    d.textContent = v;
    d.style.background = hue(v);
    frag.appendChild(d);
  }
  g.appendChild(frag);

  // Single delegated handler
  g.addEventListener('input', e => {
    if (!e.target.classList.contains('c')) return;
    const n = Number(e.target.textContent) || 0;
    paint(e.target, n);
  });
      </script>
